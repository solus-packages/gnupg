name       : gnupg
version    : 2.1.20
release    : 13
source     :
    - https://www.gnupg.org/ftp/gcrypt/gnupg/gnupg-2.1.20.tar.bz2 : 24cf9a69369be64a9f6f8cc11a1be33ab7780ad77a6a1b93719438f49f69960d
license    : GPL-3.0
summary    : Complete and free implementation of OpenPGP
component  : security
description: |
    GnuPG is a complete and free implementation of OpenPGP standard as defined by RFC4880. It allows encryption and signing of data and communications, a key management system, and access modules for public key directories.
builddeps  :
    - pkgconfig(gnutls)
    - pkgconfig(sqlite3)
    - libassuan-devel
    - libgcrypt-devel
    - libgpg-error-devel
    - libksba-devel
    - npth-devel
    - pinentry
rundeps    :
    - pinentry
setup      : |
    %configure --enable-symcryptrun --enable-gpgtar --enable-standard-socket
build      : |
    %make
install    : |
    %make_install DESTDIR=$installdir
    ln -s /usr/bin/gpg2 $installdir/usr/bin/gpg
